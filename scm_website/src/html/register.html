<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Регистрация</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
    <link href="../scss/login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Регистрация</h1>
			<form action="loggedIn.html">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Ваше имя" id="name" required>
				<label for="password">
					<i class="fas fa-bars"></i>
				</label>
				<input type="text" name="surname" placeholder="Ваша фамилия" id="surname" required>
				<label for="password">
					<i class="fas fa-laptop"></i>
				</label>
				<input type="text" name="email" placeholder="Ваша электронная почта" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Пароль" id="password" required>
				<input type="submit" value="Войти">
			</form>
		</div>
	</body>
</html>
